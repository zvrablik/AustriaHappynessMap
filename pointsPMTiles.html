<!-- <div id="map" style="width: 1100px; height: 800px;"></div> -->
<div id="map"></div> 
<script>

	const map = L.map('map').setView([48.1960464, 16.3698869], 15);


	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);


	var layer = protomapsL.leafletLayer({url:'./austria220_000randomPoints2.pmtiles'})
    	layer.addTo(map)
    	
    	map.on('zoomend', function(event) {
	  console.log("zoom" + event.target._zoom);
        });

</script>
